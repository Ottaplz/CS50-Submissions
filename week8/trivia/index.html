<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the mythical half-goat half-human creature called?</h3>
                <form>
                    <button class="incorrect">Centaur</button>
                    <button class="correct">Satyr</button>
                    <button class="incorrect">Mermaid</button>

                    <p id="multiple"></p>
                </form>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the name of the Ancient Greek Goddess of the Hunt?</h3>
                <form>
                    <input autocomplete="off" autofocus id="submission" placeholder="Answer" type="text">
                    <button id="arty" type="submit">Submit!</button>

                    <p id="free"></p>
                </form>
            </div>

        </div>
    </body>
</html>
